<ng-container *ngIf='column !== "f_select"'>
    <div class="">
        <input 
            id='{{column}}'
            [(ngModel)]="filterValue"
            (keyup)="filterController($event.target.value)" 
            class="filtr"
            [style.background-color]="filterDataMap.includes(column.slice(2)) ? '#91919193' : '' ">
    </div>
</ng-container>
